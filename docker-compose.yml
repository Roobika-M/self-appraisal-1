version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Backend.Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    networks:
      - appnet
    command: python app.py

  frontend:
    build:
      context: .
      dockerfile: Frontend.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
