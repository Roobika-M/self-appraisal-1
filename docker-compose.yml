version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./:/usr/src/app:cached
    networks:
      - appnet
  # Optional separate frontend service (useful during development)
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app:cached
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
